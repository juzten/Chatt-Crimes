<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatt Crimes</title>
  <meta name="description" content="A web app that visualizes local Chattanooga crime data on a map.">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/icons/favicon.ico" />

  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="apple-touch-startup-image" href="assets/images/apple-touch-startup-image-640x920.png" />

<body>
  <header>
    <h1>Chatt Crimes</h1>
    <nav>
      <a id="menu" href="javascript:;">Menu</a>
    </nav>
  </header>
  <!-- Map -->
  <div class="map-wraper">
    <nav class="side-menu">
      <a href="javascript:;" onclick="javascript:showlocation()" id="myLocation">My Location</a>
      <a href="javascript:;" onclick="selectedData('aggravatedAssault')" id="aggravatedAssault" class="selected">Aggravated Assault</a>
      <a href="javascript:;" onclick="selectedData('autoTheft')" id="autoTheft">Auto Theft</a>
      <a href="javascript:;" onclick="selectedData('burglary')" id="burglary">Burglary</a>
      <a href="javascript:;" onclick="selectedData('drugs')" id="drugs">Drug &amp; Narcotic</a>
      <a href="javascript:;" onclick="selectedData('homicide')" id="homicide">Homicide</a>
      <a href="javascript:;" onclick="selectedData('theft')" id="theft">Theft</a>
      <a href="javascript:;" onclick="selectedData('vandalism')" id="vandalism">Vandalism</a>
      <section>
        <p>Crime data from January 2011 to May 2013.</p>
        <p>Data provided by the <a href="https://data.chattlibrary.org/Public-Safety/Crime-Data/5na4-ggsr">Chattanooga Open Data Portal</a></p>
        <p>Souce code on <a href="https://github.com/">Github</a></p>
      </section>
    </nav>
    <div id="map-canvas"></div>
  </div>
